<div class="d-flex justify-content-center m-5">
  <div class="col-md-6">
    <div class="card border-0">
      <div class="card-header">
        <h1 class="text-center">{{title}}</h1>
      </div>
      <div class="d-flex flex-column align-items-center">
      <p class="mt-3">Resultado</p>
      <h3 class="d-flex flex-column align-items-center p-3 mx-auto inline-block border rounded">
        {{ hour < 10 ? '0' + hour : hour }}:{{ minute < 10 ? '0' + minute : minute }}
      </h3>
      <span>Equivalente a: {{totalDays}} {{totalDays === 1 ? 'dia' : 'dias'}}</span>
    </div>
      <div class="card-body d-flex flex-column align-items-center">
        <div class="justify-content-between align-items-center mb-3" *ngFor="let hour of hours; let i = index">
          <timepicker [showMeridian]="false" only-numbers [showSpinners]="false" (ngModelChange)="sumHours()" [(ngModel)]="hours[i]"></timepicker>
        </div>
        <button type="button" (click)="addHour()" class="btn btn-primary">
          Adicionar Horas
        </button>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center m-5">
  <div class="col-md-6">
    <div class="card border-0">
      <div class="card-header">
        <h1 class="text-center">{{title}}</h1>
      </div>
      <p class="d-flex flex-column align-items-center mt-3 border-3 mx-2 teste">
        {{ hour < 10 ? '0' + hour : hour }}:{{ minute < 10 ? '0' + minute : minute }}
      </p>
      <div class="card-body d-flex flex-column align-items-center">
        <div class="justify-content-between align-items-center mb-3" *ngFor="let hour of hours; let i = index">
          <timepicker [showMeridian]="false" [showSpinners]="false" (ngModelChange)="sumHours()" [(ngModel)]="hours[i]"></timepicker>
        </div>
        
        <button type="button" (click)="addHour()" class="btn btn-primary">
          Adicionar Horas
        </button>
      </div>
    </div>
  </div>
</div>
